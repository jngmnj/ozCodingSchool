<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사양식_지정민</title>
    <style>
        fieldset { border: none; }
    </style>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <nav>
            <ul>
                <li><a href="../day02_HTML/work02.html">개인 정보</a></li>
                <li><a href="./work03-01.html">설문 문항</a></li>
                <li><a href="./work03-02.html">기타</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <h2>개인 정보</h2>
                <ul>
                    <li>
                        <label for="user_name">이름 : </label>
                        <input id="user_name" type="text" required placeholder="" />
                    </li>
                    <li>
                        <label for="user_age">나이 : </label>
                        <input id="user_age" type="text" required placeholder="" />
                    </li>
                    <li>
                        <label for="user_gender">성별 : </label>
                        <select name="user_gender" id="user_gender">
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </li>
                    <li>
                        <label for="user_email">이메일 : </label>
                        <input id="user_email" type="email" required />
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>설문 문항</h2>
                <div>
                    <p>당신의 관심사를 선택해주세요:</p>
                    <ul>
                        <li><label><input type="checkbox" name="hobbies" value="sports"> 운동</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="travel"> 여행</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="reading"> 독서</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="movies"> 영화/TV 시청</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="gaming"> 게임</label></li>
                    </ul>
                </div>
                <div>
                    <p>당신의 취미를 선택해주세요:</p>
                    <ul>
                        <li><label><input type="checkbox" name="hobbies" value="sports"> 운동</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="travel"> 여행</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="reading"> 독서</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="movies"> 영화/TV 시청</label></li>
                        <li><label><input type="checkbox" name="hobbies" value="gaming"> 게임</label></li>
                    </ul>
                </div>
                <div>
                    <p>자주 이용하는 소셜 미디어를 선택해주세요:</p>
                    <ul>
                        <li><label><input type="checkbox" name="social_media" value="facebook"> 페이스북</label></li>
                        <li><label><input type="checkbox" name="social_media" value="instagram"> 인스타그램</label></li>
                        <li><label><input type="checkbox" name="social_media" value="youtube"> 유튜브</label></li>
                        <li><label><input type="checkbox" name="social_media" value="twitter"> 트위터</label></li>
                    </ul>
                </div>
                <div>
                    <p>피드백: </p>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <button type="submit">제출</button>
        </form>
        ©️ 2025 설문조사 양식 by 지정민
    </main>
</body>
</html>
