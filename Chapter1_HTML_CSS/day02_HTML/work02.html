<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지_지정민</title>
</head>

<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li>
                        <label for="user_name">이름 : </label>
                        <input id="user_name" type="text" required placeholder="" />
                    </li>
                    <li>
                        <label for="user_id">아이디 : </label>
                        <input id="user_id" type="text" required placeholder="6자 이상 20자 미만 공백 없이 입력해주세요." />
                    </li>
                    <li>
                        <label for="user_pw">비밀번호 : </label>
                        <input id="user_pw" type="password" required placeholder="대소문자로 입력해주세요." />
                    </li>
                    <li>
                        <label for="user_email">이메일 : </label>
                        <input id="user_email" type="email" required />
                    </li>
                    <li>
                        <label for="user_phone">휴대폰 : </label>
                        <input id="user_phone" type="tel" required />
                    </li>
                </ul>
                <button type="submit">가입하기</button>
                <button type="reset">취소</button>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="hoby" id="coding" value="coding" />
                        <label for="coding">코딩</label>
                        <input type="checkbox" name="hoby" id="exercise" value="exercise" />
                        <label for="exercise">운동</label>
                        <input type="checkbox" name="hoby" id="breathing" value="breathing" />
                        <label for="breathing">숨쉬기</label>
                        <input type="checkbox" name="hoby" id="travel" value="travel" />
                        <label for="travel">여행</label>
                        <input type="checkbox" name="hoby" id="sleeping" value="sleeping" />
                        <label for="sleeping">잠자기</label>
                        <input type="checkbox" name="hoby" id="reading" value="reading" />
                        <label for="reading">독서</label>
                        <input type="checkbox" name="hoby" id="netflix" value="netflix" />
                        <label for="netflix">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" id="male" value="male" />
                        <label for="male">남</label>
                        <input type="radio" name="gender" id="female" value="female" />
                        <label for="female">여</label>
                        <input type="radio" name="gender" id="secret" value="secret" />
                        <label for="secret">비밀</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>

</html>
