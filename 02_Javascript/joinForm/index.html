<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./join.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <form action="" id="form">
            <h1>회원가입</h1>
            <fieldset>
                <legend>필수항목</legend>
                <div class="form-item">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" required>
                </div>
                <div class="form-item">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-item">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" required>
                </div>
                <div class="form-item">
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">
                </div>
            </fieldset>
            <fieldset>
                <legend>선택항목</legend>
                <div class="form-item">
                    <label for="email">이메일</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="phone">전화번호</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="form-item">
                    <label for="position">원하는 직무</label>
                    <select name="position" id="position">
                        <option value="developer" selected>개발자</option>
                        <option value="designer">디자이너</option>
                        <option value="manager">기획자</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <div class="form-item">
                    <div class="sign-up-gender mb-1">
                        <div>
                            <input type="radio" name="gender" id="female" />
                            <label for="female" class="custom-radio"> 여자</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="male" />
                            <label for="male" class="custom-radio"> 남자</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="other" />
                            <label for="other" class="custom-radio"> 해당없음</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="buttons">
                <button type="submit" class="btn btn-submit">가입</button>
                <button type="reset" class="btn btn-reset">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
