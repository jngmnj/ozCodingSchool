<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="containter"></div>

    <script>
        let monsterHP = 100;
        const containter = document.querySelector('#containter');
        const h1 = document.createElement('h1');
        h1.textContent = `몬스터 잡기 게임을 시작합니다!`;
        containter.appendChild(h1);

        let attackDamage = parseInt(prompt('몬스터에게 가할 데미지를 입력하세요'));
        let attackCount = 0;

        if(attackDamage > 0) {
            while(monsterHP > 0) {
                monsterHP -= attackDamage; // 몬스터 HP 감소
                attackCount++; // 때린 횟수 증가

                const p = document.createElement('p');
                p.textContent = `몬스터를 ${attackCount}번 때렸습니다.`;
                containter.appendChild(p);

                if (monsterHP < 0) {
                    monsterHP = 0;
                }
                const strong = document.createElement('strong');
                strong.textContent = `몬스터에게 ${attackDamage}의 데미지를 입혔습니다. 남은 HP: ${monsterHP}`;
                containter.appendChild(strong);
                
            }
            const h2 = document.createElement('h2');
            h2.textContent = `몬스터를 물리쳤습니다! 수고하셨습니다. `;
            h2.style.color = 'orange';
            h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요."
            containter.appendChild(h2);
        } else {
            alert("데미지를 잘못 입력하여 게임을 취소합니다. ");
        }
        h1.textContent = `Monster HP: ${monsterHP}`;
    </script>
    
</body>
</html>
